<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crecer con brillo propio</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fuente Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
        rel="stylesheet"
    />

    <!-- ======================
         ESTILOS GLOBALES
    ======================= -->
    <style>
        /* ============================
            üÖ∞ Importar fuente local
        ============================ */
        @font-face {
            font-family: 'BauhausLace';
            src: url('fonts/BauhausLaceDisplay-Thin (1).otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        /* ===================================================
           üé® FONDO GLOBAL ANIMADO (VERSI√ìN INTENSA)
        =================================================== */

        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;

            /* Fondos superpuestos */
            background:
                radial-gradient(circle at 0% 0%, rgba(49,83,160,0.40) 0, transparent 55%),
                radial-gradient(circle at 100% 10%, rgba(193,157,201,0.65) 0, transparent 60%),
                radial-gradient(circle at 30% 80%, rgba(233,84,72,0.35) 0, transparent 65%),
                linear-gradient(180deg, #fdfcf1 0%, #ffd6cf 45%, #fdfcf1 100%);

            background-size: 300% 300%;
            animation: auroraMove 10s ease-in-out infinite;
            background-attachment: fixed;
        }

        @keyframes auroraMove {
            0%   { background-position: 0% 0%; }
            25%  { background-position: 80% 20%; }
            50%  { background-position: 40% 90%; }
            75%  { background-position: 100% 60%; }
            100% { background-position: 0% 0%; }
        }

        html, body {
            height: 100%;
        }

        /* =====================================
           üé® COLORES Y TIPOGRAF√çA PERSONALIZADA
        ===================================== */
        .font-display {
            font-family: 'BauhausLace', Nunito, sans-serif;
        }

        .text-navy-blue { color: #2e53a0; }
        .text-coral { color: #e95448; }
        .bg-coral { background-color: #e95448; }


        /* =====================================
           üß© FIX GLOBAL PARA FORMULARIOS
           (Soluciona Blog + Aprende jugando)
        ===================================== */

        .form-input-custom {
            width: 100%;
            display: block;
            box-sizing: border-box;

            padding: 12px 16px;
            margin: 0;

            border-radius: 14px;
            border: 1.8px solid rgba(193, 157, 201, 0.9); /* #c19dc9 */
            background: rgba(255, 255, 255, 0.96);
            color: #2e53a0;

            font-size: 16px;
            line-height: 1.4;
            font-family: 'Nunito', sans-serif;

            box-shadow: 0 6px 14px rgba(0,0,0,0.07);
            outline: none;
            transition:
                border-color 0.2s ease,
                box-shadow 0.25s ease,
                transform 0.2s ease;
        }

        .form-input-custom:focus {
            border-color: #e95448;
            box-shadow:
                0 0 0 4px rgba(233,84,72,0.25),
                0 10px 20px rgba(0,0,0,0.10);
            transform: translateY(-2px);
        }

        .form-input-custom::placeholder {
            color: rgba(46, 83, 160, 0.55);
        }

        textarea.form-input-custom {
            min-height: 140px;
            resize: vertical;
        }

        select.form-input-custom {
            cursor: pointer;
        }
    </style>

    <!-- Importmap React -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/"
      }
    }
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
